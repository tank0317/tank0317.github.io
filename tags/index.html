---
layout: default
title: Tank0317's Blog
---
<section class="content">
	<article id="index">
	<h2>所有分类标签：</h2>
	<div id="tag_cloud">
	<p class="post_tags">
		{% for tag in site.tags %}
		<span class="tag"><a href="javascript:;" onclick="showTag('{{ tag[0] }}')" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a></span>
		{% endfor %}
	</p>
	</div>

	<div id="show-tag"><div style="text-align:center">loading</div></div>	
	<div id="post-bottom">
		<p style="text-align:right" class="more">
			<a href="{{site.baseurl}}">返回主页</a>
		</p>
	</div>

	</article>
</section>
