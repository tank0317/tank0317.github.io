--- 
layout: default
---
<article>
	<header>
		<h1>{{page.title}}</h1>
		<p class="meta">{{ page.date | date_to_string }} <a href="{{ page.url }}#disqus_thread"></a></p>
	</header>

	<div class="post">
		{{ content }}
	</div>

	<!-- 添加评论部分 -->
	{% if page.comments %}
		{% include disqus.html %}
	{% endif %}
	<!-- 添加评论部分 -->
</article>
